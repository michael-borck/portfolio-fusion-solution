<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <meta name="author" content="Michael Borck">
  <meta name="description" content="A talking Rock Paper Scissors game">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock, Paper or Scissors?</h1>
  <div class="button-group">
    <button class="circle" aria-label="Play Rock" onclick="play('rock')">R</button>
    <button class="circle" aria-label="Play Paper" onclick="play('paper')">P</button>
    <button class="circle" aria-label="Play Scissors" onclick="play('scissors')">S</button>
  </div>

  <p id="result" aria-live="polite"></p>

  <a class="instruction" href="https://en.wikipedia.org/wiki/Rock%E2%80%93paper%E2%80%93scissors">RULES</a>

  <script src="script.js"></script>
</body>
</html>
